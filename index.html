<h2>숨빛(sumbit)에 대하여</h2>
<a href="https://www.mayfieldlighting.com.au/lampshade-specs/" target="_blank" title="숨빛의 기원">숨빛은 빛에 숨을 불어 넣는</a> <strong> <u>고결한</u> 디자인</strong>으로, 여러분들의 지친 일상과 아늑한 안식에 숨을 불어 넣어 줍니다.
<p style="margin-top:23px;">조명의 효과는 램프 디자인과 빛의 세기, 빛이 퍼지는 방향, 그것을 놓아두는 장소에 따라 많이 달라지므로 <br>
    가지고 있는 램프의 전구를 바꿔보고 제자리를 찾아주는 것만으로도 훨씬 새로운 분위기를 연출할 수 있습니다.</p>
